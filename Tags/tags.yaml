---

- hosts: all
  become: true
  pre_tasks:
# Pre Tasks - to check the update on each VM.
  - name: install updates (RedHat)    # Name to display when the playbook runs
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "RedHat"    # Where to run this section

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

# Tasks based on groups defined in inventory
- hosts: web_servers
  become: true
  tasks:

  - name: install httpd package (RedHat)
    tags: apache,rhel,httpd
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "RedHat"

  - name: install apache2 package (Ubuntu)
    tags: apache,ubuntu,httpd
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

# Tasks based on groups defined in inventory
- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb server package (RedHat)
    tags: rhel,db,mariadb
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "RedHat"

  - name: install mariadb server
    tags: ubuntu,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

# Tasks based on groups defined in inventory
- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest